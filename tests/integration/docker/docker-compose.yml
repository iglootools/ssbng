services:
  ssb-test-server:
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    ports:
      - "0:22"
    volumes:
      - ${SSB_TEST_SSH_PUBKEY:?SSB_TEST_SSH_PUBKEY must be set}:/tmp/authorized_keys:ro
    healthcheck:
      test: ["CMD", "pgrep", "sshd"]
      interval: 2s
      timeout: 5s
      retries: 10
